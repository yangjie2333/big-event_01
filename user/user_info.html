<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入layui.css -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入user_info.css -->
    <link rel="stylesheet" href="/assets/css/user/user_info.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">修改用户信息</div>
        <div class="layui-card-body">
            <form class="layui-form" action="" lay-filter="formUserInfo" id="resetForm">
                <!-- 隐藏域id -->
                <input type="hidden" name="id">
                <!-- 1 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">登录名称</label>
                    <div class="layui-input-block">
                        <input type="text" value="哈哈哈" readonly name="username" required lay-verify="required" placeholder="请输入登录名称" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 2 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">用户昵称</label>
                    <div class="layui-input-block">
                        <input type="text" name="nickname" required lay-verify="required|nickname" placeholder="请输入昵称" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 3 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">用户邮箱</label>
                    <div class="layui-input-block">
                        <input type="text" name="email" required lay-verify="required|email" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 4 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">提交修改</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
        <!-- 引入layui.js -->
        <script src="/assets/lib/layui/layui.all.js"></script>
        <!-- 引入jquery -->
        <script src="/assets/lib/jquery.js"></script>
        <!-- 引入baseAPI.js -->
        <script src="/assets/js/baseAPI.js"></script>
        <!-- 引入user_info.js -->
        <script src="/assets/js/user/user_info.js"></script>
</body>

</html>
